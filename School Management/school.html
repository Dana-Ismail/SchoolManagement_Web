<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <form>
            <!-- student name -->
            <div class="from-control">
                <label for="name">Student Name</label>
                <input type="text" id="name" placeholder="Dana Ismail" />
            </div>
            <!-- student name -->

            <!-- student id -->
            <div class="from-control">
                <label for="idNumber">Student ID</label>
                <input type="number" id="idNumber" placeholder="11926574" />
            </div>
            <!-- student id -->

            <!-- student gpa -->
            <div class="from-control">
                <label for="gpa">Student gpa</label>
                <input type="number" id="gpa" placeholder="4" />
            </div>
            <!-- student gpa -->

            <button id="submit" type="submit">Add</button>
            <button id="update" type="submit">Update</button>
            <button id="delete" type="submit">delete</button>

        </form>
    </div>
    <div class="tbl">
        <table style="width:100%">
            <caption style='margin:5% 0 3% 0'>Students' List</caption>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>GPA</th>
            </tr>
        </table>
    </div>
    <div id="d"> </div>
    <script src="./source.js"></script>
</body>

</html>
